<div class="container">
    <div class="row" *ngIf="currentBlog"></div>
    <div class="col-md-12">
        <!-- <p style="text-align: end; font-weight: bold;">Views : {{currentBlog.increaseBlogView}}</p> -->
        <h2 >{{currentBlog.title}}</h2>
        <p>posted by {{currentBlog.blogAuthor}} on {{currentBlog.created | date}}</p>
        <p *ngIf="currentBlog.tags.lenght>0">tags : <span
                *ngIf="let tag of currentBlog.tags; let first=first;let last=last">{{tag}}{{last ? '' : ', '}}</span>
        </p>
        <hr>
        <div [innerHtml]="currentBlog.bodyHtml"></div>
        <hr>
        <h5>category - {{currentBlog.category}}</h5>
    </div>
    <div class="row" *ngIf="currentBlog">
        <div class="col-md-4">
            <a class="btn btn-primary" [routerLink]="['/edit',currentBlog.blogId]">Edit</a>
        </div>
        <div class="col-md-4">
            <a class="btn btn-danger" (click)="deleteThisBlog()">Delete </a>
        </div>
        <div class="col-md-4">
            <a class="btn btn-warning" (click)="goBackToPrePage()">Go Back </a>
        </div>
    </div>
</div>
